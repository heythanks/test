<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.parent{
			height: 100px;
			background: gray;
		}
		.middle {			
			width: 100%;
			float: left;
		}
       .middle .inner-middle{
			width:100%;
			height: 100px;
			background: yellow;			
		}
		.left {
			width: 100px;
			float: left;
			height: 100px;
			margin-left: -100%;
			background: red;
		}

		.right {			
			width: 100px;
			float: left;
			height: 100px;
			margin-left: -100px;
			background: blue
		}

	</style>
</head>
<body>
	<div class="parent">
		<div class="middle">
			<div class="inner-middle"></div>
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
